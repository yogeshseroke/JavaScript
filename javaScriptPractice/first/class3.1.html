<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <script type="text/javascript">

            function fun(){
            var num = parseInt(document.getElementById("txt1").value);
            var count=0;
            for(var i=1; i<=num; i++){
                if(num%i==0){
                    count++;
                }
            }
            if(count==2){
                document.write("prime");
            }else{
                document.write("not prime");
            }

        }

        

        </script>

        <script src="hw.js"></script>

</head>
<body>
    
    <input type="text" id="txt1" placeholder="Enter number to check it is prime or not?"/>
    <br>
    <br>
    <input type="button" value="Check" onclick="fun()"/>


</body>
</html>
