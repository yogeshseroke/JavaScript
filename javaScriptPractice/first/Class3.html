<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        function fun(){
            var p = parseInt(document.getElementById("txt1").value);
            var r = parseInt(document.getElementById("txt2").value);
            var t = parseInt(document.getElementById("txt3").value);
            
            var si = (p*r*t)/100;

            document.write(si);
        }

    </script>

</head>
<body>
    
    <input type="text" id="txt1" placeholder="enter p"/>
    <br>
    <br>
    <input type="text" id="txt2" placeholder="enter r"/>
    <br>
    <br>
    <input type="text" id="txt3" placeholder="enter t"/>
    <br>
    <br>
    <input type="button" value="SI" onclick="fun()"/>

</body>
</html>
