    <script>


        var num = 153;  //153--->371
        var n = num;
        var r=0;
        var result=0;
        while(num!=0){//while(num<=371)
            r = num%10;
            num=parseInt(num/10);
            result = (result) + (r*r*r);
            
        }
        document.write(result);
        if(result == n){
            document.write("armstrong..");
        }else{
            document.write("not a armstrong..");
        }

    </script>
