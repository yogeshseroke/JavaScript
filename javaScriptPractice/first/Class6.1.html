<!DOCTYPE html>

    <title>Document</title>

<script type="text/javascript">

function fun1(data){
    r1=data;
    document.getElementById("d1").innerHTML=r1+r2;
}
function fun2(data){
    r2=data;
    document.getElementById("d1").innerHTML=r1+r2;
}
</script>

</head>
<body>

        <option>Ind</option>
        <option>Pak</option>
        <option>Nepal</option>
        <option>Sri</option>
    </select>

    <select id="s2" onchange="fun2(this.value)">

        <option>MP</option>
        <option>POK</option>
        <option>kathmandu</option>
        <option>shree jay vardhne</option>
    </select>
    <div id="d1"></div>

    
</body>
