<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script type="text/javascript">
    function fun(){

        num1 = document.getElementById("txt1").value;

        num2 = document.getElementById("txt2").value;

        num3 = parseInt(num1) + parseInt(num2);

        alert(num3);
    }
</script>


</head>
<body>
    <input type="txt" id="txt1" placeholder="enter number"/>
    <br>
    <br>
    <input type="txt" id="txt2" placeholder="enter number"/>
    <br>
    <br>
    <input type="button" id="btnclick" value="Click" onclick="fun()">
</body>
</html>
